<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <section id="tdl-section">
      <div id="tdl-placeholder">
        <!-- TDL Title -->
        <div class="tdl-title__container">
          <div class="tdl_title__left--item">Today's To Do</div>
          <div class="tdl_title__right--item c-pointer right--item">
            <span class="reload">&#128257;</span>
          </div>
        </div>
        <!-- TDL Descriptions input -->
        <form id="add-task-form" class="tdl-description-input__container">
          <div class="tdl-description-input__left--item">
            <input
              class="tdl-description__input-field"
              type="text"
              name="description-input"
              id="description-input"
              placeholder="Add to your list..."
              required
            />
            <input type="hidden" id="task-edit-id" value="0">
          </div>
          <div class="right--item">
            <button class="add-task-btn none-border-btn c-pointer" type="submit"><span>&#8629;</span></button>
          </div>
        </form>
        <!-- TDL Descriptions -->
        <div class="descriptions-container"></div>
        <!-- TDL Footer -->
        <div class="tdl-footer"><button class="clear-completed-btn none-border-btn c-pointer" type="button">Clear all completed</button></div>
      </div>
    </section>
  </body>
</html>
